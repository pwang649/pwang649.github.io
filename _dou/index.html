<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: bisque;
        }

        #todo {
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        #todo::before,
        #todo::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background-color: gold;
        }

        #todo::before {
            left: 50px;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #todo::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #hbd {
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hbd::before,
        #hbd::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background-color: crimson;
        }

        #hbd::before {
            left: 50px;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #hbd::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            position: absolute;
            top: 22px;
            z-index: 9;
            font-family: Chalkduster, fantasy;
            /* Brush Script MT, Brush Script Std, cursive */
        }
    </style>
</head>

<body>
    <div id="todo">
        <div class="text">TODOs</div>
    </div>

    <div id="hbd">
        <div class="text">18</div>
    </div>

    <script>
        const todo = document.getElementById("todo");
        const heart = document.getElementById("hbd");
        todo.onclick = function () {
            // Use the window.location object to redirect to the specified URL
            window.location.href = "https://innovative-increase-c0c.notion.site/d2b8f2cdb60d47288f538d0e2915a1f5?v=85eed3f3fb444ab593b482842249b4c3&pvs=4";
        };
        heart.onclick = function () {
            // Use the window.location object to redirect to the specified URL
            window.location.href = "dou";
        };
        let animationFrame = 0;

        function animateTodo() {
            const scale = Math.sin(animationFrame * 0.1) * 0.1 + 1;
            todo.style.transform = `scale(${scale})`;

            animationFrame += 1;
            requestAnimationFrame(animateTodo);
        }

        function animateHeart() {
            const scale = Math.sin(animationFrame * 0.1) * 0.1 + 1;
            heart.style.transform = `scale(${scale})`;

            animationFrame += 1;
            requestAnimationFrame(animateHeart);
        }

        animateTodo();
        animateHeart();
    </script>
</body>

</html>
