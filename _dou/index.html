<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: bisque;
        }

        .heart {
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            color: white;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background-color: crimson;
        }

        .heart::before {
            left: 50px;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            position: absolute;
            top: 22px;
            z-index: 9;
            font-family: Chalkduster, fantasy;
            /* Brush Script MT, Brush Script Std, cursive */
        }
    </style>
</head>

<body>

        <div class="heart">
            <div class="text">1st Anni</div>

    <a href="dou" style="text-decoration: none;">
        <div class="heart">
            <div class="text">18</div>
        </div>
    </a>

    <script>
        const heart = document.getElementsByClassName("heart");
        let animationFrame = 0;
        function animate() {
            const scale = Math.sin(animationFrame * 0.1) * 0.1 + 1;
            for (let i = 0; i < heart.length; i++) {
                heart[i].style.transform = `scale(${scale})`;
            }
            animationFrame += 1;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
