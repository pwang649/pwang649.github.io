<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: bisque;
        }
        #heart {
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
        }

        #heart::before, #heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background-color: crimson;
        }

        #heart::before {
            left: 50px;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <div id="heart"></div>

    <script>
        const heart = document.getElementById("heart");
        heart.onclick = function() {
            // Use the window.location object to redirect to the specified URL
            window.location.href = "dou";
        };
        let animationFrame = 0;

        function animateHeart() {
            const scale = Math.sin(animationFrame * 0.1) * 0.1 + 1;
            heart.style.transform = `scale(${scale})`;

            animationFrame += 1;
            requestAnimationFrame(animateHeart);
        }

        animateHeart();
    </script>
</body>
</html>
